        function grade(score,name){
            var string_grade;
            if(score>=0 && score<100){
                if(score>90){
                    string_grade='exelence';
                }
                else if(score>80){
                    string_grade='very good';

                }
                else if(score>60){

                else{
                    string_grade='score must be between 0 and 100';
                }
                document.getElementById('str-grade').innerHTML= name +" grade is " +string_grade +'</b>';
            }
        }
